<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Typing Effects</title>
  </head>
  <body>
<img src="img/xmas.png" class="image1"/>
    <h1 class="welcome">
      <span class="w" style="--delay:0;">W</span><span class="e" style="--delay:1;">E</span><span class="l" style="--delay:2;">L</span><span class="c" style="--delay:3;">C</span><span class="o" style="--delay:4;">O</span><span class="m" style="--delay:5;">M</span><span class="e1" style="--delay:6;">E</span><span class="1" style="--delay:7;">!</span>
    </h1>
    <img src="img/xmas.png" class="image2"/>
  <div class="box" align="center">
    <h1 class="to">TO</h1>
    <h1 class="kodex">K<span> </span>DEX</h1>
    <span class="code">&lt;/&gt;</span>
    </div>
<div class="body">
    <h1 class="typing">The place to unleash your inner-geek.....</h1>
    <h1 class="typing">Best ICT Academy for Software Development.....</h1>
    <h1 class="typing">Kodex offers you the reality of your dream.....</h1>
  </div>
  <div class="container-img">
  <div class="img-display">
    <img src="img/xmas2.png" style="--wait: 0;"/>
    <img src="img/xmas2.png" style="--wait: 1;"/>
    <img src="img/xmas2.png" style="--wait: 2;"/>
    <img src="img/xmas2.png" style="--wait: 3;"/>
    <img src="img/xmas2.png" style="--wait: 4;"/>
    <img src="img/xmas2.png" style="--wait: 5;"/>
    <img src="img/xmas2.png" style="--wait: 6;"/>
    <img src="img/xmas2.png" style="--wait: 7;"/>
    <img src="img/xmas2.png" style="--wait: 8;"/>
    <img src="img/xmas2.png" style="--wait: 9;"/>
    <img src="img/xmas2.png" style="--wait: 10;"/>
  </div>
  </div>
  </body>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script type="text/javascript">
      $(".body > .typing:gt(0)").hide();
      setInterval(function(){
        $('.body > .typing:first').fadeOut(200).next().fadeIn(200).end().appendTo('.body');
      }, 8000);
  </script>
</html>
